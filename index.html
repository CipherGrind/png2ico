<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG 2 ICO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <div class="container2">
        <div>
            <h2>PNG 2 ICO</h2>
        </div>
        <div class="container">
            <h3>Choose image to convert:</h3>
            <h6>( total size limit is 20MB )</h6>
            <input type="file" id="upload" accept=".png" multiple>
            
            <h3>Edit file name:</h3>
            <h6>( optional )</h6>
            <input type="text" id="fileName" placeholder="Edit file name">

            <select id="icoSize" class="icoSize">
                <option value="16">16x16</option>
                <option value="24">24x24</option>
                <option value="32">32x32</option>
                <option value="48">48x48</option>
                <option value="64">64x64</option>
            </select>
            <h6>This will generate a zip folder to save as</h6>
            <div class="buttonContainer">
                <button onclick="previewImage()">Preview</button>
                <button onclick="processImages()">Convert to ICO</button>
            </div>
            <progress id="progressBar" value="0" max="100"></progress>
            <h6>( please wait a few seconds for processing )</h6>
        </div>
        <div>
            <div class="preview">
                <h3>PREVIEW</h3>
                <h6>( actual size )</h6>
            </div>
            <div id="previewContainer" class="preview-container">
                <!-- The preview image will be displayed here -->
            </div>
        </div>
        <div id="popup" class="popup"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
